<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poly Shop</title>
  </head>
  <body>
    <div class="m-auto">
      <header id="header"></header>
      <div id="app"></div>
      <footer id="footer"></footer>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(window).scroll(function() {
        if ($(this).scrollTop() > 35) {
            $('.header').addClass('scrolled');
        } else {
            $('.header').removeClass('scrolled');
        }
    });
    function selectSize() {
        var listSize = document.getElementsByName('size');
        console.dir(listSize);
        for (i = 0; i < listSize.length; i++) {
            if (listSize[i].checked) {
                document.getElementsByClassName('label_for_size')[i].classList.add('active');
            } else {
                document.getElementsByClassName('label_for_size')[i].classList.remove('active');
            }

        }
    }
    selectSize();
    </script>
  </body>
</html>
